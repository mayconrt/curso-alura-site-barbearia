<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacts -Alura's Barbearia</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/products.css">
    <link rel="stylesheet" href="../style/contacts.css">
</head>

<body>
    <header>
        <div class="container-header">
            <h1>
                <img src="../assets/logo.png" />
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contact">
        <form>
            <label for="name">Name and LastName</label>
            <input type="text" id="name" class="input-default" required />

            <label for="email">Email</label>
            <input type="email" id="email" class="input-default" required />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="input-default" required />

            <label for="message">Message</label>
            <textarea cols="50" rows="10" id="message" class="input-default" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contact" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Phone</label>

                <label for="radio-whatsapp"><input type="radio" name="contact" value="email"
                        id="radio-whatsapp">Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horario prefere o atendimento</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Night</option>
                </select>
            </fieldset>
            <label><input class="chackbox" type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>


            <input type="submit" value="submit" class="send" />

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h a 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h a 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h a 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../assets/logo-branco.png" />
        <p class="copyright">&copy; Copyright Alura's Barbearia - 2020</p>
    </footer>
</body>

</html>
